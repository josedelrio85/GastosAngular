  <div class="modal-header">
    <h4 class="modal-title">Editar Entidad</h4>
    <button type="button" class="close" aria-label="Close" (click)="cierraModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body card-block" *ngIf="item"> 
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="item.nombreEntidad" placeholder="Indica Entidad">
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-large btn-danger" (click)="update(); cierraModal()">Guardar</button>
  </div>
