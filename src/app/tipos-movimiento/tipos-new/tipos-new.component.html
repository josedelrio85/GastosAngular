<div class="card-block" *ngIf="showMe">
    <div class="mb-4">
      <h4 class="cardt-title">Nuevo Tipo de Movimiento</h4>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tipo</label>
      <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="item.tipoMovimiento" placeholder="Indica Tipo Movimiento">
      </div>
    </div>
  
    <div class="form-group float-right">
      <button class="btn btn-secondary" (click)="save()">Guardar</button>
    </div>
  </div>
